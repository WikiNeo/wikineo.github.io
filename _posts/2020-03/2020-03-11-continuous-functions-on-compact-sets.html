<p>
    <b>Theorem 4.4.1 (Preservation of Compact Sets)</b> <i>
        Let \(f \to \mathbb{R}\) be continuous on \(A\). If \(K \subseteq A\) is
        compact, then \(f(K)\) is compact as well.
    </i>
